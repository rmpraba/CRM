<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="followup-details">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
       <div class="row">
        <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>confidence Level</th>
            <th>followup</th>
            <th>view</th>
          </tr>
        </thead>
        <tr>
        <template is="dom-repeat" items="{{followuparr}}" as="view">
            <div class="students-atten">
              <followup-details-items student="{{view.name}}" parentname="{{view.parentname}}" mobilenumber="{{view.mobilenumber}}" classreq="{{view.class}}" enquiredon="{{view.enquiredon}}" lastfollowup="{{view.lastfollowup}}" followup="{{view.followup}}" confidence="{{view.confidence_level}}" nextfollowup="{{view.nextfollowup}}" comments="{{view.comments}}"></followup-details-items>
            </div>                
          </template>
          </tr>
    </table>
       
    </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'followup-details',

      properties: {
        foo: {
          type: String,
          value: 'followup-details',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
