<link rel="import" href="..\..\bower_components/polymer/polymer.html" xmlns="http://www.w3.org/1999/html">
<link rel="import" href="..\followup-details-items\followup-details-items.html">

<dom-module id="followup-details">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
       <div class="row">
        <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>confidence Level</th>
            <th>followup</th>
            <th>view</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{followuparr}}" as="view">
            <tr>
            <td>{{view.enquiry_id}}</td>
            <td>{{view.enquiry_name}}</td>
            <td>75%</td>
            <td>{{view.followup_flag}}</td>
            <td><button class="btn btn-default">View Detail</button></td>
            </tr>
          </template>
        </tbody>
    </table>

    </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'followup-details',

      properties: {
        foo: {
          type: String,
          value: 'followup-details',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
