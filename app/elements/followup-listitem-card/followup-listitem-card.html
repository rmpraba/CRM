<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="followup-listitem-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <table class="table table-stdiped" >
        <tbody>
        <tr class="list-group col-sm-14 panel-body form-category">
          <td class="col-sm-2">
            <div class="col-sm-12">
              <div class="col-sm-6">
                <paper-checkbox id="callyes"  class="checkbox">Yes</paper-checkbox>
              </div>
              <div class="col-sm-6">
                <paper-checkbox id="callno"  class="checkbox">No</paper-checkbox>
              </div>
            </div>
          </td>
          <td class="col-sm-2">
            <p>{{scheduledate}}</p>
          </td>
           <td class="col-sm-2">
            <p>{{currentdate}}</p>
            </td>
          <td class="col-sm-2">
          <paper-input id="dates" disabled label="Date" value="{{nextdate}}"></paper-input>
          <span class="col-sm-1 glyph-button"><button id="followedit" on-click="dialogfollowup4" class="btn glyphicon glyphicon-pencil"></button></span>
          </td>
          <td class="col-sm-1">
            <paper-dropdown-menu id="followdrop" label="Confidence Level">
              <paper-listbox id="confidencelevel" class="dropdown-content" on-iron-select="FnConfidenceLevel">
                <paper-item value=1>>90%</paper-item>
                <paper-item value=2>>75%</paper-item>
                <paper-item value=3>>50%</paper-item>
                <paper-item value=4><50%</paper-item>
                <paper-item value=5><35%</paper-item>
                <paper-item value=6><10%</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>
          </td>
          <td class="col-sm-2"><paper-input id="followbox" label="Comments" value="{{comments}}"></paper-input></td>
          <td class="col-sm-1"><button id="followdisk" class="btn glyphicon glyphicon-floppy-disk" on-click="FollowUp"></button></td>
        </tr>
        </tbody>
        
      </table>
      <p hidden>{{callstatus}}/{{confidencelvl}}</p>
      <paper-dialog id="dialog1" class="paper-date-picker-dialog">
        <paper-date-picker id="picker" date="{{date}}"></paper-date-picker>
        <div class="buttons">
          <paper-button on-click="close1">Cancel</paper-button>
          <paper-button on-click="FnDismissDialog1">OK</paper-button>
        </div>
      </paper-dialog>
  </template>
  <script>
  (function() {
    'use stdict';

    Polymer({
      is: 'followup-listitem-card',

      ready:function(){
        this.currentdate=sessionStorage.getItem("todaydate");
      }
    });
  })();
  </script>
</dom-module>
