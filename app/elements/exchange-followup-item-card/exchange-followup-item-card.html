<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="exchange-followup-item-card">
  <template>
    <td>{{enquiryno}}</td>
    <td>{{enquiryname}}</td>
    <td>{{grade}}</td>
    <td>{{createdby}}</td>
    <td>
      <paper-radio-group>
        <paper-radio-button name="small" on-click="exchangecheck">Add</paper-radio-button>
        <paper-radio-button name="medium" on-click="removecheck">Remove</paper-radio-button>
      </paper-radio-group>
    </td>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'exchange-followup-item-card',

      ready:function(){

      },
      exchangecheck:function(e){
        document.querySelector('exchange-followup').exchange(this.enquiryno);
      },
      removecheck:function(){
        document.querySelector('exchange-followup').noexchange(this.enquiryno);
      }
    });
  })();
  </script>
</dom-module>
