<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<dom-module id="followup-details-items">
  <template>
   <div>
     <div class="row">
       <table class="table table-hover">
         <tbody>
           <tr>
             <td> {{id}}</td>
             <td> {{student}}</td>
             
             <td>{{confidencelevel}}</td>
             <td>{{followupflag}}</td>
             <td> <button class="btn" on-click="clicked">View Details</button></td>
           </tr>
         </tbody>
       </table>
    </div>
  </div>
    </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'followup-details-items',
      clicked:function(){
        alert(this.id+"    "+this.student);
      }

    });
  })();
  </script>
</dom-module>
