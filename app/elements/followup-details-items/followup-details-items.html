<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="followup-details-items">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
   <div>
      
     <div class="row">
        <table class="table table-hover">
          <tbody>
         <tr>
            <th scope="row" value="{{id}}">1</th>
            <td> <paper-input value="{{name}}"></paper-input></td>
            <td> <paper-input value="{{confidence}}"></paper-input></td>
            <td> <paper-input value="{{follow}}"></paper-input></td>
            <td> <button class="btn">View Details</button></td>
         </tr>
        <tbody>
       </table>
    </div>
  </div>
  
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'followup-details-items',

      properties: {
        foo: {
          type: String,
          value: 'followup-details-items',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
