<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\admission-service/admission-service.html">
<link rel="import" href="..\installment-card/installment-card.html">
<link rel="import" href="..\fees-service/fees-service.html">

<dom-module id="fees-card">
<style>
  .horizontalframe,.inshead{
     @apply(--layout-horizontal);
  }
  .cb{
    @apply(--layout-horizontal);
  }
  .inshead{
    @apply(--layout-horizontal);
  }
  #paybtn{
    margin-top: 3%;
  }
    
</style>
  <template>
    <div class="row enquiry-form">
      
     <div class="list-group col-sm-12 panel-body form-category">
          <div class="col-sm-5">
          <paper-input id="searchtext" label="Enter Admission Number/Name" value="{{enquiryno}}">
          <paper-icon-button suffix icon="search" on-click="FnSearchEnquiry" title="Search"></paper-icon-button>
          </paper-input>
          </div>
          <div class="col-sm-5" style="margin-top: 2%;">
          <paper-dropdown-menu label="Select Enquiry/Admission No" on-iron-select="FnSelectEnquiry">
            <paper-listbox class="dropdown-content" id="feecardsearch">
            <template  is="dom-repeat" items="{{enquiryarr}}" as="item">
              <paper-item value="{{item.enquiry_no}}">{{item.enquiry_no}}-{{item.enquiry_name}}</paper-item>
            </template>
            </paper-listbox>
          </paper-dropdown-menu>
          </div> 
  
     </div>

     <div class="list-group col-sm-12 panel-body form-category">
            <div class="col-sm-12 enquiry-input" hidden$="{{hideinstallmentpattern}}">
            <span class="col-sm-12"><h5>Installment Pattern</h5></span>
            <span><paper-checkbox class="col-sm-3" id="structuregeneral1" readonly class="checkbox" on-change="generalHandler" >Standard Pattern</paper-checkbox></span>
            <span><paper-checkbox class="col-sm-3" id="structureinstallment1" readonly class="checkbox" on-change="installmentHandler">Custom Pattern</paper-checkbox></span>
            <span><paper-checkbox class="col-sm-3" id="structurelumpsum1" readonly class="checkbox" on-change="lumpsumHandler">Lumpsum</paper-checkbox></span>
            <!-- <span><paper-checkbox class="col-sm-3" id="structurethirdparty1" readonly class="checkbox" on-change="thirdpartyHandler">Thirdparty</paper-checkbox></span> -->
            </div>
      </div>

     <div class="list-group col-sm-12 panel-body form-category">
      <!-- <div class="col-sm-5 enquiry-input" hidden>
          <paper-input label="Ac Year" value="{{acyear}}"></paper-input>
      </div> -->
      <div class="col-sm-4" hidden$="{{hidenoofinstallment}}">
          <paper-dropdown-menu label="No Of Installment" attr-for-selected="value">
            <paper-menu id="structureinstallment" class="dropdown-content" required on-iron-select="FnSelectInsatllmentNo" valueattr="value" >
              <!-- <template  is="dom-repeat" items="{{academicarr}}" as="item"> -->
              <paper-item>1</paper-item>
              <paper-item>2</paper-item>
              <paper-item>3</paper-item>
              <paper-item>4</paper-item>
              <paper-item>5</paper-item>
              <paper-item>6</paper-item>
              <paper-item>7</paper-item>
              <paper-item>8</paper-item>
              <paper-item>9</paper-item>
              <paper-item>10</paper-item>
              <!-- </template> -->
            </paper-menu>
          </paper-dropdown-menu>
        </div>
        <!-- </div> -->
       <div class="col-sm-4 enquiry-input">
          <paper-input label="Academic Year" value="{{academicyear}}"></paper-input>
        </div>
        <div class="col-sm-4 enquiry-input">
          <paper-input label="Class" value="{{enquiredclass}}"></paper-input>
        </div>
     </div>

      <div class="form-group-heading">
        <h4>Student Detail</h4>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6 enquiry-input">
          <paper-input label="Student Name" value="{{studentname}}"></paper-input>
        </div>
        <div class="col-sm-6 enquiry-input">
          <paper-input label="Parent Name" value="{{parentname}}"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-4 enquiry-input">
          <!-- <paper-input label="Date of Birth" value="{{dob}}"></paper-input> -->
          <paper-input  readonly label="Actual Fees" value="{{totalfees}}"></paper-input><!-- <paper-input label="Total Discount" value="{{totaldiscount}}"></paper-input> -->
        </div>
        <div class="col-sm-4 enquiry-input">
          <!-- <paper-input label="Total Fees" value="{{totalfees}}"></paper-input> -->
          <paper-input readonly label="Payable Amount" value="{{payableamount}}"></paper-input>
        </div>
        <div class="col-sm-4 enquiry-input">
          <!-- <paper-input label="Total Fees" value="{{totalfees}}"></paper-input> -->
          <paper-input readonly label="Total Discount" value="{{totaldiscount}}"></paper-input>
        </div>
      </div>
    
      <div class="form-group-heading">
        <h4>Payment</h4>
      </div>
      <div class="list-group col-sm-12 panel-body form-category" hidden$="{{hiddenpayment}}">
       
            <!-- <div><paper-checkbox id="waiveoff" class="checkbox" on-change="waiveoffHandler">Waiveoff</paper-checkbox></div> -->
            <div class="inshead" hidden$="{{hiddeninstallment}}">                        
                    <div style="width: 18%;margin-left: 4%;">Installment</div>
                    <div style="width: 10%;margin-left:10%;">Amount</div>                    
                    <div style="margin-left:8%; width: 20%;">Mode of Payment</div>
                    <div style="margin-left:5%; width: 10%;" hidden$="{{hiddentitleflag}}">Cheque No</div>
                    <div style="width: 10%;margin-left:5%;" hidden$="{{hiddentitleflag}}">Paid Date</div>                 
            </div>
            <div style="margin-left:12%;" hidden$="{{hiddeninstallment}}"> 
              <template  is="dom-repeat" items="{{feearr}}" as="view">
                <installment-card  hiddenpayflag="{{view.hiddenpayflag}}" modeofpayment="{{view.modeofpayment}}" paidflag="{{view.paidflag}}" readonlyflag="{{view.readonlyflag}}" hiddenflag="{{view.hiddenflag}}" installment="{{view.installment}}" installmenttype="{{view.installment_type}}" amount="{{view.payable_amount}}" installmentdate="{{view.installment_date}}" chequeno="{{view.chequeno}}" paiddate="{{view.paiddate}}"></installment-card>
              </template>
            </div>
            <div >
              <paper-button  id="paybtn" on-click="FnPayfee"  style="width: 10%;margin-left:0%;position: absolute; left: 45%;margin-top: 1%;" hidden$="{{hiddenaddbtn}}" data-dismiss="modal" class="btn btn-primary center">PAY</paper-button>
            </div>
      </div>     
    
    </div>
    <br><br>

    <paper-dialog id="waiveoffdialog" modal>
      <div><paper-input label="Amount to waiveoff" value="{{waiveoff}}"></paper-input></div>
      <paper-button on-click="FnConfirm">Ok</paper-button>
      <paper-button on-click="FnCancel">Cancel</paper-button>
    </paper-dialog>

    <admission-service id="admissionservice"></admission-service>
    <fees-service id="feeservice"></fees-service>
  </template>
  <script>
  (function() {
    'use strict';
      var installment="";
      var paymentmode="";
      var feepaytype="";
      var installmentpattern="";
      var noofinstallment="4";
    Polymer({
      is: 'fees-card',
      ready:function(){
        this.hidespecifictype=true;
        this.hiddenpayment=true;
        this.receiptdate=true;
        this.hiddeninstallment=false;
        this.hiddenaddbtn=false;
        this.hidenoofinstallment=true;
        localStorage.setItem("curr_sess_waiveoff",0);
        localStorage.setItem("curr_sess_fees",0); 
      },  

      FnSelectFeeType:function(e){
        var feetype=(e.target.selectedItem.textContent).trim();
        localStorage.setItem("curr_sess_feetype",feetype);
        this.FnSearchEnquiry();
      },   
      FnSearchEnquiry:function(){
        document.querySelector('#enradmnsearch').selected="-1";
        this.FnRefresh1();
        this.$.admissionservice.searchfeeadmissionService(this.enquiryno);
      },
      FnSelectEnquiry:function(e){
        // this.FnRefresh1();
        var enquiry=(e.target.selectedItem.textContent).trim();
        var inx=enquiry.indexOf('-');
        var enquiry_no=enquiry.substring(0,inx);
        var enquiry_name=enquiry.substring(inx+1);
        localStorage.setItem("curr_sess_enquiryno",enquiry_no);
        localStorage.setItem("curr_sess_enquiryname",enquiry_name);
        // this.$.admissionservice.searchfeeadmissionpaidinfoService(enquiry_no);
        // this.$.admissionservice.searchfeeadmissioninfoService(enquiry_no);
      },
      FnHiddenPayment:function(){
        this.hiddenpayment=false;
      },
      waiveoffHandler:function(){
        if(document.querySelector('#waiveoff').checked==true){          
          this.$.waiveoffdialog.toggle();          
          localStorage.setItem("curr_sess_fees",this.fees);
          this.hiddeninstallment=true;
          this.hiddenaddbtn=true;          
        }
        if(document.querySelector('#waiveoff').checked==false){          
          this.fees=localStorage.getItem("curr_sess_fees");
          this.hiddeninstallment=false;
          this.hiddenaddbtn=false;          
        }
      },
      FnSetfee:function(installmentarr){
        installment=installmentarr;
        // alert(JSON.stringify(installment));
        // paymentmode=paymenttype;        
      },
      FnPayfee:function(){        
      for(var i=0;i<installment.length;i++){ 
      // alert(installment[i].paymenttype); 
      if(installment[i].paymenttype=="Cash")
        this.$.feeservice.callInsertCashfeesService(installment[i],installment.length);
      if(installment[i].paymenttype=="Cheque")
        this.$.feeservice.callInsertChequefeesService(installment[i],installment.length);
      if(installment[i].paymenttype=="Transfer")
        this.$.feeservice.callInsertTransferfeesService(installment[i],installment.length);
      }
      installment=[];
      document.querySelector('installment-card').FnRefresh();
      },
      FnConfirm:function(){
        localStorage.setItem("curr_sess_waiveoff",this.waiveoff);
        this.fees=parseFloat(parseFloat(this.fees)-parseFloat(this.waiveoff)).toFixed(2);
        this.$.waiveoffdialog.toggle();
        if(this.fees>0)
        {
        this.hiddeninstallment=false;
        this.hiddenaddbtn=false;
        document.querySelector('installment-card').FnSetAmount(this.fees);
        }
      },
      FnCancel:function(){
        this.$.waiveoffdialog.toggle();
        this.fees=localStorage.getItem("curr_sess_fees");
        this.hiddeninstallment=false;
        this.hiddenaddbtn=false;
        document.querySelector('#waiveoff').checked=false;
      },
      FnRefresh:function(){
        installment=[];
        paymentmode="";
        this.enquiryno="";
        this.academicyear="";
        this.enquiredclass="";
        this.studentname="";
        this.parentname="";
        this.dob="";
        this.fees="";
        this.prosarr=[];
        // installment=[];
        this.totalfees="";
        this.totaldiscount="";
        this.payableamount="";
        this.feearr=[];
        this.enquiryarr=[];
        this.payableamount="";
        this.discountamount="";
        document.querySelector("#structuregeneral1").checked=false;
        document.querySelector("#structureinstallment1").checked=false;
        document.querySelector("#structurelumpsum1").checked=false;
        document.querySelector('#feecardsearch').selected=-1;
        // this.feearr=[];
      // document.querySelector('installment-card').FnRefresh();
        // document.querySelector('#feescardenquiry').selected=-1;
      },
      FnRefresh1:function(){
        installment=[];
        paymentmode="";
        // this.enquiryno="";
        this.academicyear="";
        this.enquiredclass="";
        this.studentname="";
        this.parentname="";
        this.dob="";
        this.fees="";
        this.prosarr=[];
        // installment=[];
        this.totalfees="";
        this.totaldiscount="";
        this.payableamount="";
        this.feearr=[];
        this.enquiryarr=[];
        this.payableamount="";
        this.discountamount="";
        document.querySelector("#structuregeneral1").checked=false;
        document.querySelector("#structureinstallment1").checked=false;
        document.querySelector("#structurelumpsum1").checked=false;
      // document.querySelector('installment-card').FnRefresh();
        document.querySelector('#feecardsearch').selected=-1;
      },
      generalHandler:function(e){
        if(document.querySelector("#structuregeneral1").checked==true)
        {
         document.querySelector("#structureinstallment1").checked=false;
         document.querySelector("#structurelumpsum1").checked=false;
         // document.querySelector("#structurethirdparty1").checked=false;
         this.hidenoofinstallment=true;
         installmentpattern="1";
         localStorage.setItem("curr_sess_installmentpattern",installmentpattern);
         this.$.admissionservice.searchfeeadmissionpaidinfoService(localStorage.getItem("curr_sess_enquiryno"));
         this.$.admissionservice.searchfeeadmissioninfoService(localStorage.getItem("curr_sess_enquiryno"));
        }
      },
      installmentHandler:function(e){
        if(document.querySelector("#structureinstallment1").checked==true)
        {
         document.querySelector("#structuregeneral1").checked=false;
         document.querySelector("#structurelumpsum1").checked=false;
         // document.querySelector("#structurethirdparty1").checked=false;
         this.hidenoofinstallment=false;
         installmentpattern="2";
         localStorage.setItem("curr_sess_installmentpattern",installmentpattern);
        }
      },
      lumpsumHandler:function(e){
        if(document.querySelector("#structurelumpsum1").checked==true)
        {
         document.querySelector("#structuregeneral1").checked=false;
         document.querySelector("#structureinstallment1").checked=false;
         // document.querySelector("#structurethirdparty1").checked=false;
         this.hidenoofinstallment=true;
         installmentpattern="3";
         noofinstallment=1;
         localStorage.setItem("curr_sess_noofinstallment",1);
         localStorage.setItem("curr_sess_installmentpattern",installmentpattern);
         this.$.admissionservice.searchfeeadmissionpaidinfoService(localStorage.getItem("curr_sess_enquiryno"));
         this.$.admissionservice.searchfeeadmissioninfoService(localStorage.getItem("curr_sess_enquiryno"));
        }
      },
      // thirdpartyHandler:function(e){
      //   if(document.querySelector("#structurethirdparty1").checked==true)
      //   {
      //    document.querySelector("#structuregeneral1").checked=false;
      //    document.querySelector("#structureinstallment1").checked=false;
      //    document.querySelector("#structurelumpsum1").checked=false;
      //    this.hidenoofinstallment=true;
      //    installmentpattern="4";
      //    noofinstallment=0;
      //    localStorage.setItem("curr_sess_noofinstallment",0);
      //    localStorage.setItem("curr_sess_installmentpattern",installmentpattern);
      //   }
      // } ,
      FnSelectInsatllmentNo:function(e){
        noofinstallment=(e.target.selectedItem.textContent).trim();  
        localStorage.setItem("curr_sess_noofinstallment",noofinstallment);
        this.$.admissionservice.searchfeeadmissionpaidinfoService(localStorage.getItem("curr_sess_enquiryno"));
        this.$.admissionservice.searchfeeadmissioninfoService(localStorage.getItem("curr_sess_enquiryno"));
      } 

    });
  })();
  </script>
</dom-module>
