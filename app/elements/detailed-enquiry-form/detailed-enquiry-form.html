<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../dateofbirth-datepicker/dateofbirth-datepicker.html">
<dom-module id="detailed-enquiry-form">
  <template>
    <div class="row enquiry-form">
      <div class="list-group col-sm-12 panel-body form-category">
          <div class="input-group custom-search-form col-sm-6 col-md-offset-3">
            <input type="text" class="form-control" placeholder="Enter Enquiry Number">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-4 enquiry-input">
          <paper-input label="First Name"></paper-input>
        </div>
        <div class="col-sm-4 enquiry-input">
          <paper-input label="Middle Name"></paper-input>
        </div>
        <div class="col-sm-4 enquiry-input">
          <paper-input label="Last Name"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6 enquiry-input">
          <label>Gender</label>
          <div class="gender">
            <span class="col-sm-6"><paper-checkbox id="male" readonly class="checkbox" on-change="maleHandler">Male</paper-checkbox></span>
            <span class="col-sm-6"><paper-checkbox  id="female" readonly class="checkbox" on-change="femaleHandler">Female</paper-checkbox></span>
          </div>
        </div>
        <div class="col-sm-6 enquiry-input">
          <paper-input label="Class Admission Seeking for"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <dateofbirth-datepicker></dateofbirth-datepicker>
        </div>
        <div class="col-sm-6">
          <paper-input label="Age as on 31st March 2016"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <paper-input label="Present School & Class"></paper-input>
        </div>
        <div class="col-sm-6">
          <paper-input label="Mother Tongue"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <paper-input label="Father's Name"></paper-input>
        </div>
        <div class="col-sm-6">
          <paper-input label="Mother's Name"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <paper-input label="Father's Qualification"></paper-input>
        </div>
        <div class="col-sm-6">
          <paper-input label="Mother's Qualification"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <paper-input label="Father's Contact Number"></paper-input>
        </div>
        <div class="col-sm-6">
          <paper-input label="Mother's Contact Number"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <paper-input label="Father's Email ID"></paper-input>
        </div>
        <div class="col-sm-6">
          <paper-input label="Mother's Email ID"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <paper-input label="Company Name"></paper-input>
        </div>
        <div class="col-sm-6">
          <paper-input label="Company Name"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <paper-input label="Designation"></paper-input>
        </div>
        <div class="col-sm-6">
          <paper-input label="Designation"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <label>Residential Address</label>
        <iron-autogrow-textarea style="width: 100%;"></iron-autogrow-textarea>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <paper-dropdown-menu label="Enquiry Source" >
            <paper-menu id="source" class="dropdown-content" required on-iron-select="source" valueattr="value" >
              <paper-item >Zee Television Ads</paper-item>
              <paper-item >Newspaper</paper-item>
              <paper-item >Print Media</paper-item>
              <paper-item >Poll Board</paper-item>
              <paper-item >Direction Boards</paper-item>
              <paper-item >Bounties</paper-item>
              <paper-item >FM/Radio</paper-item>
              <paper-item >BTL Activities</paper-item>
              <paper-item >Referrer</paper-item>
              <paper-item >Weblinks</paper-item>
              <paper-item >Website</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
        </div>
        <div class="col-sm-6">
          <paper-input label="Names and classes of siblinngs"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <span><paper-checkbox id="male" readonly class="checkbox" on-change="maleHandler">Like to Avail Transport ?</paper-checkbox></span>
        </div>
        <div class="col-sm-6">
          <span><paper-checkbox id="male" readonly class="checkbox" on-change="maleHandler">Like to Avail Canteen Facility ?</paper-checkbox></span>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6">
          <span class="col-sm-12"><h5>2nd Language</h5></span>
          <span><paper-checkbox class="col-sm-6" id="male" readonly class="checkbox" on-change="maleHandler">Hindi</paper-checkbox></span>
          <span><paper-checkbox class="col-sm-6" id="male" readonly class="checkbox" on-change="maleHandler">Kannada</paper-checkbox></span>
        </div>
        <div class="col-sm-6">
          <span class="col-sm-12"><h5>3rd Language</h5></span>
          <span><paper-checkbox class="col-sm-3" id="male" readonly class="checkbox" on-change="maleHandler">French</paper-checkbox></span>
          <span><paper-checkbox class="col-sm-3" id="male" readonly class="checkbox" on-change="maleHandler">Sanskrit</paper-checkbox></span>
          <span><paper-checkbox class="col-sm-3" id="male" readonly class="checkbox" on-change="maleHandler">Kannada</paper-checkbox></span>
          <span><paper-checkbox class="col-sm-3" id="male" readonly class="checkbox" on-change="maleHandler">Hindi</paper-checkbox></span>
        </div>
      </div>
      <div class="col-md-12 form-button">
        <paper-button class="btn btn-primary" on-click="submit">SUBMIT</paper-button>
      </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'detailed-enquiry-form',

    });
  })();
  </script>
</dom-module>
