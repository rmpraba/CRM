<!--Component import-->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="end-datepicker-card">
  <template>
    <!--component which invokes the predefined date picker control-->
    <div class="dpcard">
      <paper-input class="btn" label="End Date" on-click="FnShowDialog" raised value="{{showdate}}"></paper-input>
      <paper-dialog id="dialog2" class="paper-date-picker-dialog" style="left: 0 !important;">
        <paper-date-picker id="picker1" date="{{date}}"></paper-date-picker>
        <div class="buttons">
          <paper-button >Cancel</paper-button>
          <paper-button on-click="FnDismissDialog">OK</paper-button>
        </div>
      </paper-dialog>
    </div>
    <dialog-page id="ID_Show_Dialog"></dialog-page>
  </template>
  <!--Calling dialog control-->

  <!--JS file import-->
  <script>
    Polymer({
      is: "end-datepicker-card",
      ready:function()
      {
        this.showdate=moment(new Date()).format('L');
        localStorage.setItem("localsess_curr_date",this.showdate);
      },
      FnShowDialog:function(){
        this.date=new Date();
        this.$.dialog2.toggle();
      },
      setinstalldate:function(installdate)
      {
        var d1=installdate;
        this.showdate=d1;
        localStorage.setItem("localsess_curr_date",this.showdate);
      },
      FnDismissDialog:function(e)
      {

        var pickdate=moment(this.$.picker1.date).format('L');
        var id = 'dialog2';
        var dialog = document.getElementById(id);
        dialog.opened=false;
        alert(pickdate);

        //document.querySelector('installtype-card').showdialog();
      }
    });
  </script>
</dom-module>
