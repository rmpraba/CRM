<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="special-discount-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <span class="col-sm-3"><paper-checkbox id="{{code}}" value="code" on-change="discountHandler">{{discountname}}</paper-checkbox></span>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'special-discount-card',
      ready:function(){

      },
      discountHandler:function(e){
//        var box = document.querySelector("#selectbox");
        if(e.target.checked==true) {
          var codes = e.target.id;
          document.querySelector('newenquiry-card').getItems(codes);
          document.querySelector('detailed-enquiry-form').getItems(codes);
        } else {
          document.querySelector('newenquiry-card').removeItems(codes);
          document.querySelector('detailed-enquiry-form').removeItems(codes);
        }
      },
    });
  })();
  </script>
</dom-module>
