<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../bower_components/paper-time-picker/paper-time-picker.html">
<link rel="import" href="../start-datepicker-card/start-datepicker-card.html">
<link rel="import" href="../end-datepicker-card/end-datepicker-card.html">
<dom-module id="newevent-card">
  <template>
    <div class="row event-form">
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-12 event-input">
          <paper-input label="Event Title"></paper-input>
        </div>
        <div class="col-sm-12 event-input">
          <paper-textarea  placeholder="Event Description" ></paper-textarea>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-5 event-input">
          <paper-dropdown-menu label="Event Type">
            <paper-listbox class="dropdown-content">
              <paper-item>Competition</paper-item>
              <paper-item>Activity</paper-item>
              <paper-item>Seminar</paper-item>
              <paper-item>Conference</paper-item>
              <paper-item>Holiday</paper-item>
              <paper-item>Celebration</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <div class="col-sm-6 event-checkbox event-checkbox-recurrence">
          <paper-checkbox>Is Recurrence Event?</paper-checkbox>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-6 event-input">
          <paper-dropdown-menu label="Occurrence Frequency">
            <paper-listbox class="dropdown-content">
              <paper-item>Day</paper-item>
              <paper-item>Week</paper-item>
              <paper-item>Month</paper-item>
              <paper-item>Year</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <div class="col-sm-6 event-input">
          <paper-input label="Occurrences"></paper-input>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-12 event-input">
          <span class="col-sm-6"><start-datepicker-card></start-datepicker-card></span>
          <span class="col-sm-6"><end-datepicker-card></end-datepicker-card></span>
        </div>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <div class="col-sm-12">
          <div class="col-sm-6">
            <label><h4>Classes</h4></label>
            <span class="event-checkbox event-checkbox-grade">
              <paper-checkbox>Check All</paper-checkbox>
            </span>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="col-sm-3 event-checkbox">
            <paper-checkbox>Grade 1</paper-checkbox>
          </div>
          <div class="col-sm-3 event-checkbox">
            <paper-checkbox>Grade 2</paper-checkbox>
          </div>
          <div class="col-sm-3 event-checkbox">
            <paper-checkbox>Grade 3</paper-checkbox>
          </div>
          <div class="col-sm-3 event-checkbox">
            <paper-checkbox>Grade 4</paper-checkbox>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="col-sm-3 event-checkbox">
            <paper-checkbox>Grade 5</paper-checkbox>
          </div>
          <div class="col-sm-3 event-checkbox">
            <paper-checkbox>Grade 6</paper-checkbox>
          </div>
          <div class="col-sm-3 event-checkbox">
            <paper-checkbox>Grade 7</paper-checkbox>
          </div>
          <div class="col-sm-3 event-checkbox">
            <paper-checkbox>Grade 8</paper-checkbox>
          </div>
          <div class="col-sm-3 event-checkbox">
            <paper-checkbox>Grade 9</paper-checkbox>
          </div>
        </div>
      </div>
      <div class="col-md-12 form-button">
        <button type="button" class="btn btn-primary" onclick="event_success.open()">Add Event</button>
      </div>
      <paper-toast class="toast-success toast-popup" style="background-color: #0b8043;" id="event_success" text="">Event Added</paper-toast>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'newevent-card',

      properties: {
        foo: {
          type: String,
          value: 'newevent-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
