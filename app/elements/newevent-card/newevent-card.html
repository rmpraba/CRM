<dom-module id="newevent-card">
  <template>
    <div class="row">
      <div class="form-group col-lg-10 event-input">
        <paper-input label="Event Title"></paper-input>
      </div>
      <div class="form-group col-lg-10 event-input">
        <paper-textarea  placeholder="Event Description" ></paper-textarea>
      </div>
      <div class="form-group col-lg-5 event-input">
        <paper-dropdown-menu label="Category" id="category">
          <paper-menu on-iron-select="" valueattr="value">
            <paper-listbox>
              <paper-item value="competition">competition</paper-item>
              <paper-item value="activity">activity</paper-item>
              <paper-item value="seminar">seminar</paper-item>
              <paper-item value="conference">conference</paper-item>
              <paper-item value="holiday">holiday</paper-item>
              <paper-item value="celebration">celebration</paper-item>
            </paper-listbox>
          </paper-menu>
        </paper-dropdown-menu>
      </div>
      <div class="form-group col-lg-5 event-checkbox">
        <paper-checkbox>Is Recurrence Event?</paper-checkbox>
      </div>
      <div class="form-group col-lg-12 event-input">
        <span class="col-lg-5"><start-datepicker-card></start-datepicker-card></span>
        <span class="col-lg-5"><end-datepicker-card></end-datepicker-card></span>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'newevent-card',

      properties: {
        foo: {
          type: String,
          value: 'newevent-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
